<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
    {{ title.upper() }}
    </a>
  </div>
</nav>

{%if news_info%}
    {% for i in news_info['results'] %}
        <div class="container" style="padding: 3px 15px;margin-bottom: 4px;border-radius: 15px ">

        <div class="card" style="width: 18rem;height:auto;margin:5px 5px">
  <img src="{{i['thumbnail_standard']}}" class="card-img-top" alt="..." style="height: 50%;width: 50%">
  <div class="card-body">
    <h5 class="card-title">{{i['title']}}</h5>
    <p class="card-text">{{i['abstract']}}..</p>
      <a href="{{i['url']}}" class="btn btn-light">Read More</a>
      {{i['published_date']}}



       </div>

        </div>

        </div>
    {% endfor %}
{% endif %}

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script></body>

</body>
</html>
